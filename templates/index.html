<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Love Life Studios</title>

    <link rel="icon" href="{{ url_for('static', filename='images/lls.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
  </head>

  <body class="min-h-screen bg-white text-gray-900">
        <div class="absolute top-0 left-0 pt-2 pl-4">
      <a href="/">  
        <img src="{{ url_for('static', filename='images/lls-t.png') }}" alt="Love Life Studios Logo" class="h-24 md:h-32 w-auto"/>
      </a>
    </div>

     <main class="flex flex-col items-center w-full px-4 pt-20 md:pt-24">
       <!-- search bar -->
       <div class="w-full md:flex-grow md:max-w-3xl mb-8">
         <div class="relative group">
	   <div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none">
	     <svg class="w-5 h-5 text-gray-400 group-focus-within:text-red-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
		<path stroke-linecap="round" stroke-linejoin ="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
		</svg>
           </div>
            <input type="text" 
                   placeholder="Search friends..." 
                   class="block w-full py-4 pl-12 pr-4 bg-white border border-gray-200 rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition-all text-lg"
            >
        </div>
      </div> 
         
     <main class="text-center w-full px-4 mt-6 flex flex-col items-center">
         <a href="https://www.amazon.com"
           class="mx-auto block w-full max-w-3xl
            bg-red-500 hover:bg-red-700 text-white font-bold
            py-6 px-8 sm:py-8 sm:px-10 rounded-full
            text-lg sm:text-xl md:text-2xl text-center
            transition transform hover:scale-105 shadow-lg"> 
		Initiation 
         </a>
    </main>
  </body>
</html>
